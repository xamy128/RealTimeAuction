<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

    <link href="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css" rel="stylesheet"/>



</head>
<body>
<form role="form">

        <div class="form-group">
            <!-- Date Picker -->
            <div class="input-group date " id="startDate", style="width: 50%;float: left;">
                <input type='text' class="form-control" /> <span class="input-group-addon"><span
                    class="glyphicon glyphicon-calendar"></span> </span>
            </div>
            <div class="input-group date" id="startTime" style="width: 50%;float: left;">
                <input type='text' class="form-control" /> <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span>
</span>
            </div>
        </div>
        <div class="form-group">
            <!-- Time Picker -->
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
</body>
</html>
